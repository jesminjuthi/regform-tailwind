<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>
<body class="h-screen bg-gray-200">
    <div class="max-w-sm mx-auto rounded shadow-md md:max-w-md my-10 p-6 pb-10 bg-gray-100"> 
        <div class="flex justify-center border-b border-gray-300">
            <h1 class="font-bold text-lg text-gray-600 pb-1">Registration Form</h1>
        </div>
        <div class="pt-6">
            <form class="text-center"> 
                <input type="text" class="block border p-2 bg-white w-full h-10 focus:outline-none focus:border-blue-400 rounded text-sm placeholder-gray-600 placeholder-opacity-40 text-gray-600" placeholder="Display Name*"> 
                <input type="email" class="block border p-2 bg-white w-full h-10 focus:outline-none focus:border-blue-400 rounded text-sm placeholder-gray-600 placeholder-opacity-40 mt-2 text-gray-600" placeholder="E-mail*"> 
                <input type="password" class="block border p-2 bg-white w-full h-10 focus:outline-none focus:border-blue-400 rounded text-sm placeholder-gray-600 placeholder-opacity-40 mt-2 text-gray-600" placeholder="Password*"> 
                <button type="submit" class="w-80 h-9 bg-green-500 text-sm font-semibold mt-5 rounded-sm text-gray-100 focus:outline-none hover:bg-green-600">Register Now</button>
            </form>
        </div>
        <div class="pt-3 text-center"> 
            <span class="text-gray-600 text-xs w-2/3">Already have an account? 
                <span type="button" class="text-blue-700 text-xs font-bold">Login</span>
            </span> 
        </div>
        <div class="flex justify-between items-center mt-1">
            <hr class="w-full border-gray-300"> 
            <span class="p-2 text-gray-400 text-xs">OR</span>
            <hr class="w-full border-gray-300">
        </div>
        <div class="pt-2">
            <p class="text-gray-700 font-bold pb-2 pl-1 text-xs">Join with:</p>
            <div class="flex justify-between items-center"> 
                <button type="button" class="w-1/4 mx-1 p-2 font-bold text-white bg-blue-800 rounded focus:outline-none hover:bg-blue-900 text-xs">Facebook</button> 
                <button type="button" class="w-1/4 mx-1 p-2 font-bold text-white bg-red-600 rounded focus:outline-none hover:bg-red-800 text-xs">Google</button> 
                <button type="button" class="w-1/4 mx-1 p-2 font-bold text-white bg-blue-800 rounded focus:outline-none hover:bg-blue-900 text-xs">LinkedIn</button> 
                <button type="button" class="w-1/4 mx-1 p-2 font-bold text-white bg-blue-500 rounded focus:outline-none hover:bg-blue-900 text-xs">Twitter</button> 
            </div>
        </div>
    </div>
</body>
</html>
